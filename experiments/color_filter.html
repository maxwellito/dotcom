<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>maxwelito / draft</title>
  <style>
    html {
      --primary: #c02;
      --secondary: #eee;
      --border-type: 4px solid;
      --border: var(--border-type) var(--primary);
    }

    body {
      background-color: var(--secondary);
    }

    .page {
      margin: 40px auto;
      max-width: 980px;
      border: 4px solid var(--primary);
      color: var(--primary);
    }

    header {
      display: flex;
      height: 70px;
      border-bottom: var(--border);

    }
    header svg {
      padding: 8px;
      height: 100%;
      box-sizing: border-box;
      border-right: var(--border);
    }
    header polyline {
      fill: var(--primary);
    }

    .grid {
      background-color: var(--secondary);
      background-image: linear-gradient(var(--primary) 1px, transparent 1px), linear-gradient(to right, var(--primary) 1px, var(--secondary) 1px);
      background-size: 70px 70px;
    }

    .item {
      position: relative;
      background-color: var(--secondary);
    }
    .item:before {
      content: '';
      height: 100%;
      width: 100%;
      background-color: var(--primary);
      mix-blend-mode: lighten;
      position: absolute;
      z-index: 1;
    }
    .item img {
      filter: grayscale(100%) contrast(1);
      mix-blend-mode: multiply;
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <svg class="header-logo" alt="maxwellito logo" viewBox="0 0 120 122">
        <polyline points="30,0 60,17.33 40,28.88 60,40.43 80,28.88 60,17.33 90,0 120,17.33 120,51.98 90,69.29 90,46.20 70,57.75 70,80.84 90,69.29 90,103.93 60,121.26 30,103.93 30,69.29 50,80.84 50,57.75 30,46.2 30,69.29 0,51.98 0,17.33"></polyline>
      </svg>
      <div>
        maxwellito.com
      </div>
    </header>
    <div class="grid">
      <div class="item">
        <img src="./assets/002.jpg" alt="">
        <span>Project of something</span>
      </div>
      <div class="item">
        <img src="./assets/002.png" alt="">
        <span>Project bipbip</span>
      </div>
      <div class="item">
        <img src="./assets/003.jpg" alt="">
        <span>Project loof</span>
      </div>
    </div>
  </div>
  
</body>
</html>
