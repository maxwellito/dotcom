<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GRIDTEST</title>
  <style>
    body{
      background-color: black;
      color: white;
      font-family: 'VCR';
    }
    .container {
      display: grid;
      width: 800px;
      height: 800px;
      grid-template-columns: repeat(5, 1fr);
      grid-template-rows: repeat(5, 1fr);
      column-gap: 1px;
      row-gap: 1px;

      img {
        object-fit: cover;
      }
    }
    @font-face {
      font-family: 'VCR';
      src: url(./VCR_OSD_MONO_1.001.ttf);
    }
  </style>
</head>
<body>
  <div class="container">
    <div>maxwellito</div>
    <img src="./assets/001.jpg" alt="" style="grid-area:2/1/4/2"/>
    <img src="./assets/002.jpg" alt="" style="grid-area:2/1/4/2"/>
    <img src="./assets/003.jpg" alt="" style="grid-area:2/1/4/2"/>
    <img src="./assets/004.jpg" alt="" style="grid-area:2/1/4/2"/>
    <img src="./assets/005.jpg" alt="" style="grid-area:2/1/4/2"/>
    <img src="./assets/006.jpg" alt="" style="grid-area:2/1/4/2"/>
    <img src="./assets/007.jpg" alt="" style="grid-area:2/1/4/2"/>
    <img src="./assets/008.jpg" alt="" style="grid-area:2/1/4/2"/>
  </div>
</body>
</html>
